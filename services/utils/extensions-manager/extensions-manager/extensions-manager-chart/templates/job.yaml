apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.global.extensions_image }}
  namespace: default
spec:
  template:
    spec:
      initContainers:
        - name: init
          image: {{  .Values.global.registry_url }}{{ .Values.global.registry_project }}/service_checker:1.1
          imagePullPolicy: {{ .Values.global.pull_policy_jobs }}
          env:
            - name: WAIT
              value: "kube-helm,kube-helm-service.kube-system.svc,5000,/kube-helm-api/health-check"
            - name: DELAY
              value: "2"
            - name: TIMEOUT
              value: "10"
      containers:
      - name: copy-{{ .Values.global.extensions_image }}
        image: "{{- if .Values.global.custom_registry_url }}{{ .Values.global.custom_registry_url }}{{- else}}{{ .Values.global.registry_url }}{{- end }}{{- if .Values.global.custom_registry_project }}{{ .Values.global.custom_registry_project }}{{- else}}{{ .Values.global.registry_project }}{{- end }}/{{ .Values.global.extensions_image }}:{{ .Values.global.extensions_version }}"
        imagePullPolicy: Always
        env:
        - name: ACTION
          value: copy
        volumeMounts:
        - name: data
          mountPath: "/extensions"
      # securityContext:
      #   runAsUser: 0
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.global.fast_data_dir }}/extensions
          type: DirectoryOrCreate
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0